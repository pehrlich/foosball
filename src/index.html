<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mesosphere Foosball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="app">
      <header class="app__heading heading">
        Mesosphere Foosball
        <ul class="heading__buttons">
          <a class="button button--transparent--white" href="add-match.html">Add Match</a>
        </ul>
      </header>
      <section class="app__details">
        <article class="app__section leaderboard">
          <header class="app__header">Leaderboard</header>
          <div class="leaderboard__labels">
            <span class="leaderboard__label--name">Name</span>
            <span class="leaderboard__label--stats leaderboard__stats--wins">Wins</span>
            <span class="leaderboard__label--stats leaderboard__stats--losses">Losses</span>
          </div>
           <ol class="leaderboard__list" id="leaderboard__list"></ol>
        </article>
        <article class="app__section recent-matches">
          <header class="app__header">Recent Matches</header>

          <div id="match__list"></div>


        </article>
      </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
